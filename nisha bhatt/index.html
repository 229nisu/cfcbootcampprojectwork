    <!-- Upload Notes Page -->
    <section class="upload-notes">
        <form id="uploadForm" method="post" action="upload.php" enctype="multipart/form-data"
            onsubmit="return validateForm()">
            <div>
                <label for="noteTitle">Note Title:</label>
                <input type="text" id="noteTitle" name="noteTitle" required>
            </div>
            <div>
                <label for="noteDescription">Note Description:</label>
                <textarea id="noteDescription" name="noteDescription" required></textarea>
            </div>
            <div>
                <label for="noteFile">Note File:</label>
                <input type="file" id="noteFile" name="noteFile" required>
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>

    <script>
        function validateForm() {
            var noteTitle = document.getElementById("noteTitle").value;
            var noteDescription = document.getElementById("noteDescription").value;
            var noteFile = document.getElementById("noteFile").value;

            if (noteTitle === "" || noteDescription === "" || noteFile === "") {
                alert("Please fill in all the fields.");
                return false;
            }

            return true;
        }
    </script>
